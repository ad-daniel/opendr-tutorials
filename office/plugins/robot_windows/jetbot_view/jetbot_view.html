<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <!-- <link type="text/css" rel="stylesheet" href='webots://projects/samples/robotbenchmark/include/tabs.css' /> -->
    <link rel="icon" type="image/png" href="https://cyberbotics.com/assets/images/webots.png">
    <style>
      label {
        display: inline-block;
        width: 125px;
        padding-bottom: 5px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 100px 100px 100px;
      }
    </style>
  </head>
  <body style="background-color:LightGray;">
    <div id='display' class='wrapper webotsTabs'>
      <h2>Camera</h2>
      <img id='robot-display' alt='Image not available. Please start the simulation.' width="640" height="480">
      <br>
      <button type="button" onclick="savePicture(this)"><span>Download</span></button> <button type="button" onclick="saveGroundTruth(this)"><span>Ground truth</span></button>
      <h2>Object controls</h2>
      <div class="grid-container">
        <button class="spawner-option" onclick="spawnerButtonCallback(this)">BeerBottle</button>
        <button class="spawner-option" onclick="spawnerButtonCallback(this)">Laptop</button>
        <button class="spawner-option" onclick="spawnerButtonCallback(this)">Cat</button>
        <button class="spawner-option" onclick="spawnerButtonCallback(this)">FlowerPot</button>
        <button class="spawner-option" onclick="spawnerButtonCallback(this)">Clock</button>
        <button class="spawner-option" onclick="spawnerButtonCallback(this)">TennisRacket</button>
      </div><br>
    </div>
    <div>
      <h2>Light controls</h2>
      <label id="light-position">Light position</label><input onchange="lightPositionInputCallback(this)" step="0.5" type="number" style="width:50px" value="0"/><input onchange="lightPositionInputCallback(this)" step="0.5" type="number" style="width:50px" value="0.5"/><input onchange="lightPositionInputCallback(this)" step="0.5" type="number" style="width:50px" value="2"/><br>
      <label id="light-intensity">Light intensity</label><input onchange="lightIntensityInputCallback(this)" step="0.5" type="number" style="width:50px" value="3"/><br>
      <label id="light-color">Light color</label><input onchange="lightColorInputCallback(this)" step="0.5" type="color" style="width:50px" value="#ffffff"/><br>
    </div>
    <div>
      <h2>Camera controls</h2>
      <label id="noise-level">Camera noise</label><input onchange="noiseInputCallback(this)" step="0.025" type="number" style="width:50px" value="0"/><br>
      <label id="lens-radial-coefficient">Lens radial coef.</label><input onchange="lensRadialInputCallback(this)" step="0.1" type="number" style="width:50px" value="0"/><input onchange="lensRadialInputCallback(this)" step="0.1" type="number" style="width:50px" value="0"/>
    </div>
    <script type="module" src="jetbot_view.js"></script>
  </body>
</html>
