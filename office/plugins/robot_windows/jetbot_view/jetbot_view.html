<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <!-- <link type="text/css" rel="stylesheet" href='webots://projects/samples/robotbenchmark/include/tabs.css' /> -->
  <link rel="icon" type="image/png" href="https://cyberbotics.com/assets/images/webots.png">
  <style>
    body {
      font-family: Tahoma, sans-serif;
    }

    label {
      display: inline-block;
      width: 150px;
      padding-bottom: 5px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px 100px;
    }

    button {
      border-radius: 1px;
      background-color: #d6dbdf;
    }
  </style>
</head>

<body style="background-color: #aeb6bf ;">
  <div id='display' class='wrapper webotsTabs'>
    <h2>Camera</h2>
    <img id='robot-display' alt='Awaiting camera feed.' width="640" height="480">
  </div>
  <div>
    <h2>Object controls</h2>
    <div class=" grid-container">
      <!--<button class="spawner-option" onclick="spawnerButtonCallback(this)">Keyboard</button>-->
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">BeerBottle</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">Laptop</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">Cat</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">FlowerPot</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">Clock</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">TennisRacket</button>
    </div>
    <br>
    <div id="object-controls">
    </div>
  </div>
  <div>
    <h2>Camera controls</h2>
    <label id="noise-level">Camera noise</label><input onchange="noiseInputCallback(this)" step="0.025" type="number"
      style="width:50px" value="0" /><br>
    <label id="lens-radial-coefficient">Lens radial coef.</label><input onchange="lensRadialInputCallback(this)"
      step="0.1" type="number" style="width:50px" value="0" /><input onchange="lensRadialInputCallback(this)" step="0.1"
      type="number" style="width:50px" value="0" />
  </div>
  <div>
    <h2>Light controls</h2>
    <span id="light-position"><label>Light position</label><input onchange="lightPositionInputCallback(this)" step="0.5"
        type="number" style="width:50px" value="0" /><input onchange="lightPositionInputCallback(this)" step="0.5"
        type="number" style="width:50px" value="0.5" /><input onchange="lightPositionInputCallback(this)" step="0.5"
        type="number" style="width:50px" value="2" /><br></span>
    <label id="light-intensity">Light intensity</label><input onchange="lightIntensityInputCallback(this)" step="0.5"
      type="number" style="width:50px" value="3" /><br>
    <label id="light-color">Light color</label><input onchange="lightColorInputCallback(this)" step="0.5" type="color"
      style="width:50px" value="#ffffff" /><br>
  </div>
  <script type="module" src="jetbot_view.js"></script>
</body>

</html>
