<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <!-- <link type="text/css" rel="stylesheet" href='webots://projects/samples/robotbenchmark/include/tabs.css' /> -->
    <link rel="icon" type="image/png" href="https://cyberbotics.com/assets/images/webots.png">
  </head>
  <body>

    <div id='display' class='wrapper webotsTabs'>
      <h2>Camera</h2>
      <img id='robot-display' alt='Image not available. Please start the simulation.' width="640" height="480">
      <h2>Camera controls</h2>
      <label id="noise-level">Camera noise: <input onchange="noiseInputCallback(this)" step="0.05" type="number"></label>
      <h2>Spawner</h2>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">Keyboard</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">BeerBottle</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">Laptop</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">Cat</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">FlowerPot</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">Clock</button>
      <button class="spawner-option" onclick="spawnerButtonCallback(this)">Book</button>
    </div>
    <script type="module" src="jetbot_view.js"></script>
  </body>
</html>
